<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrinho de Compras</title>
    <link rel="icon" href="img/imagem 1/apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <table id="cart">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Imagem</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Preço Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do carrinho serão inseridos aqui -->
            </tbody>
        </table>
        <div class="total">
            <h2> Total: <span id="totalValue">R$ 0,00</span></h2>
        </div>
        <button id="checkoutButton">Finalizar Compra</button>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="footer-content">

            <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
            <p>Endereço: Rua Perdina, 123 Hortolandia SP </p>
            <p>Telefone: (11) 1234-5678</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
